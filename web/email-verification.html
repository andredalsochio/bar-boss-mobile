<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de Email - Bar Boss Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .action-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            transition: background 0.3s;
            font-weight: 500;
        }
        .action-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç∫</div>
        <div class="title">Bar Boss Mobile</div>
        <div class="subtitle">Verifica√ß√£o de Email</div>
        
        <div style="margin: 30px 0; color: #333; font-size: 1.1em;">
            Seu email foi verificado com sucesso!<br>
            Clique no bot√£o abaixo para abrir o aplicativo.
        </div>
        
        <a href="barboss://app/home?emailVerified=true" class="action-button" onclick="tryOpenApp()">Abrir App</a>
        
        <div style="margin-top: 30px; font-size: 0.9em; color: #666;">
            Se voc√™ n√£o conseguir abrir o app automaticamente, 
            <a href="https://play.google.com/store" style="color: #2196F3;">baixe na Play Store</a> ou 
            <a href="https://apps.apple.com" style="color: #2196F3;">App Store</a>
        </div>
    </div>

    <script>
        // Fun√ß√£o para tentar abrir o app
        function tryOpenApp() {
            console.log('üöÄ Tentando abrir o app...');
            
            // Tentar diferentes esquemas de URL
            const appUrls = [
                'barboss://app/home?emailVerified=true',
                'barboss://home?emailVerified=true',
                'barboss://app?emailVerified=true',
                'barboss://?emailVerified=true'
            ];
            
            // Tentar cada URL com um pequeno delay
            appUrls.forEach((url, index) => {
                setTimeout(() => {
                    console.log(`üîó Tentativa ${index + 1}: ${url}`);
                    
                    // Criar um iframe oculto para tentar abrir o app
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    document.body.appendChild(iframe);
                    
                    // Remover o iframe ap√≥s um tempo
                    setTimeout(() => {
                        if (document.body.contains(iframe)) {
                            document.body.removeChild(iframe);
                        }
                    }, 1000);
                }, index * 500);
            });
            
            // Tamb√©m tentar com window.location como fallback
            setTimeout(() => {
                window.location.href = 'barboss://app/home?emailVerified=true';
            }, 1000);
        }
    </script>
</body>
</html>
